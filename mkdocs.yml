site_name: Orb Dynamic Edge Observability
theme:
  name: material
  custom_dir: overrides
  favicon: img/ORB-logo-ring.png
  logo: img/ORB-logo-transparent.png
  font:
    text: Montserrat
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.tabs.sticky
    - navigation.top
    - toc.integrate
    - toc.expand
    - toc.follow
    - search.suggest
    - announce.dismiss
  icon:
    repo: fontawesome/brands/github
markdown_extensions:
  - abbr
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true
plugins:
  - search
nav:
  - About: 'about.md'
  - Installation: 'install.md'
  - Documentation:
    - Running ORB agent: 'documentation/running_orb_agent.md'
    - Advanced Policies: 'documentation/advanced_policies.md'
    - Installation: 'install.md'
    - Orb REST API: 'api/orb_rest_api.md'
  - Community: 
    - ORB: 'contact.md'
    - pktVisor: 'contact.md'
repo_url: https://github.com/ns1labs/orb
repo_name: ns1labs/orb
edit_uri: edit/main/docs
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ns1labs/orb
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/ns1labs
    - icon: fontawesome/brands/slack
      link: https://join.slack.com/t/ns1labs/shared_invite/zt-qqsm5cb4-9fsq1xa~R3h~nX6W0sJzmA
    - icon: octicons/mail-24
      link: "mailto:info@pktvisor.dev"
  analytics:
    provider: google
    property: UA-41778111-9
copyright: Copyright &copy; 2022 <a href="https://ns1.com/labs">NS1</a>
extra_css:
  - stylesheets/extra.css
